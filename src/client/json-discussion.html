<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv=content-type content="text/html; charset=utf-8">
		<script type="application/javascript" src="vue.js"></script>
		<!-- defer: script is executed when the page has finished parsing -->
		<script type="application/javascript" src="json-discussion.js" defer></script>
		<script type="application/javascript" src="app-ul.js" defer></script>
		<link rel="stylesheet" type="text/css" href="json-discussion.css">
	</head>
	<body>

		<div id="app-ul">
			<div id="drop_zone"
			     ondrop="dropHandler(event);"
			     ondragover="dragOverHandler(event);"
			     v-if="seen_dz"
			     >
				<p>Drag file to this Drop Zone</p>
			</div>

			<div v-if="seen_ul">
				<ul>
					<li v-for="(item, index) in db">
						{{ item }}
						<button v-on:click="delete_user(index)">x</button>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
